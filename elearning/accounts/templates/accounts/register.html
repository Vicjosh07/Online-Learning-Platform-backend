    <!-- Bootstrap CSS -->

    <!-- FAVICONS ICON ============================================= -->

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/uniflare icon.png' %}" />


    <!-- PAGE TITLE  ============================================= -->

    <!-- MOBILE SPECIFIC ============================================= -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SHORTCODES ============================================= -->

    <!-- REVOLUTION SLIDER END -->

<body id="bg">
<div class="page-wraper">
    <div id="loading-icon-bx"></div>
    <div class="account-form">
        <div class="account-head" style="background-image:url({% static 'assets/images/background/bg2.jpg' %});">
            <a href="/"><img src="{% static 'assets/images/logo-white-2.png' %}" alt=""></a>
        </div>
        <div class="account-form-inner">
            <div class="account-container">
                <div class="heading-bx left">
                    <!-- Success Message Block -->
                {% if messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endif %}
                    <h2 class="title-head">Sign Up <span>Now</span></h2>
                    <p>Login Your Account <a href="/accounts/login/">Click here</a></p>
                </div>
                <form class="contact-bx" method="post" action="/accounts/register/">
    {% csrf_token %}
    <!-- Form fields -->
    <div class="row placeani">
        <div class="col-lg-12">
            <div class="form-group">
                <div class="input-group">
                    <label>Your preferred Username</label>
                    <input name="username" type="text" required="" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <div class="input-group">
                    <label>Your Email Address</label>
                    <input name="email" type="email" required class="form-control">
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <div class="input-group">
                    <label>Your Password</label>
                    <input name="password" type="password" class="form-control" required>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="form-group">
                <div class="input-group">
                    <label>Your First Name </label>
                    <input name="first_name" type="text" required class="form-control">
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="form-group">
                <div class="input-group">
                    <label>Your Last Name</label>
                    <input name="last_name" type="text" required class="form-control">
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="form-group">
                <div class="input-group">
                    <label>Your Matric/Reg Number</label>
                    <input name="matric" type="text" required class="form-control">
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <div class="input-group">
                    <label>Your Phone Number</label>
                    <input name="phonenumber" type="text" required="" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <div class="input-group">
                    <label>Your Description</label>
                    <textarea name="description" class="form-control" required=""></textarea>
                </div>
            </div>
        </div>
        <div class="col-lg-12 m-b30">
            <button type="submit" class="btn button-md">Sign Up</button>
        </div>
    </div>
</form>
            </div>
        </div>
    </div>
</div>
<!-- External JavaScripts -->
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/vendors/bootstrap/js/popper.min.js' %}"></script>
<script src="{% static 'assets/vendors/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/vendors/bootstrap-select/bootstrap-select.min.js' %}"></script>
<script src="{% static 'assets/vendors/bootstrap-touchspin/jquery.bootstrap-touchspin.js' %}"></script>
<script src="{% static 'assets/vendors/magnific-popup/magnific-popup.js' %}"></script>
<script src="{% static 'assets/vendors/counter/waypoints-min.js' %}"></script>
<script src="{% static 'assets/vendors/counter/counterup.min.js' %}"></script>
<script src="{% static 'assets/vendors/imagesloaded/imagesloaded.js' %}"></script>
<script src="{% static 'assets/vendors/masonry/masonry.js' %}"></script>
<script src="{% static 'assets/vendors/masonry/filter.js' %}"></script>
<script src="{% static 'assets/vendors/owl-carousel/owl.carousel.js' %}"></script>
<script src="{% static 'assets/js/functions.js' %}"></script>
<script src="{% static 'assets/js/contact.js' %}"></script>
<script src="{% static 'assets/vendors/switcher/switcher.js' %}"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
